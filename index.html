<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast ☁</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="loading" style="display: none;">loading weather information...</div>
    <div id="weather-container" class="weather" style="display: none;">
        <h2 class="h2"><span id="headline-text"></span></h2>
        <p>Category: <span id="headline-category"></span></p>
        <p>Effective Date: <span id="headline-effective-date"></span></p>
        
        <h2 class="h2">Daily Forecast</h2>
        <p>📆 Date and Time: <span id="forecast-date"></span></p>
        <p>🌡  Temperature: <span id="forecast-temperature"></span></p>
        <p>🌄 Day: <span id="forecast-day"></span></p>
        <p>🌃 Night: <span id="forecast-night"></span></p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
